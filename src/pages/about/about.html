<ion-header>
  <ion-navbar>
    <ion-title>
      Log In
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <br>
    <ion-item>
    <ion-label>Log in as</ion-label>
    <ion-select [(ngModel)]="SignUpAs">
      <ion-option value="vo">Vehicle Owner</ion-option>
      <ion-option value="sso">Service Station Owner</ion-option>
      
    </ion-select>
  </ion-item>
  <br>
  <br>

  
	
  	<button ion-button block round icon-left (click)=login()>
  	<ion-icon name="log-in" ></ion-icon> 
  	<h4>  Log In  </h4>
  	</button>
  

</ion-content>
