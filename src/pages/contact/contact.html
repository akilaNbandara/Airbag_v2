<ion-header>
  <ion-navbar>
    <ion-title>
      SIGN UP
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email or Phone</ion-label>
    <ion-input type="text" id="email" [(ngModel)]="email_phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Re-enter Password</ion-label>
    <ion-input type="password" [(ngModel)]="re_password"></ion-input>
  </ion-item>

  <br>

    <ion-item>
    <ion-label>Sign up as</ion-label>
    <ion-select [(ngModel)]="SignUpAs">
      <ion-option value="vo">Vehicle Owner</ion-option>
      <ion-option value="sso">Service Station Owner</ion-option>
      
    </ion-select>
  </ion-item>

  <br>
  <br>
  <br>
  
    <button ion-button block round icon-left (click)=next()>
    <ion-icon name="arrow-dropright"></ion-icon> 
    <h4>Next </h4>
    </button>



</ion-content>



  <script>

  </script>
